spring:
  application:
    name: order-service
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    show-extensions: true
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/order/**'
      packages-to-scan: com.github.knife4j.order
  default-flat-param-object: false
server:
  port: 10092